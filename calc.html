<!DOCTYPE html>
<html>
<head>
<!--These options allow for the website to have its details editted by a CSS page and displays the website's title in its tab.-->
	<link rel="stylesheet" type="text/css" href="calc.css">
	<title>The Calculator</title>
</head>

<body>
 <div id="values">   
 
 <!--This is the text box for the first number you can type in.-->
<input type ="text" name="input1" style="width:360px;" id="input1">

 <!--This is the drop down menu part of the calculator, where each option tag is for the various items that can be selected from the drop down menu.-->
    <select id="dropdown">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
        <option value="pow">pow</option>
        <option value="sqrt">sqrt</option>
    </select>
    
<!--This is the second text box.-->
    <input type ="text" name="input2" style="width:360px;" id="input2">
    
<!--The enter button.-->
    <input type="button" value="Calculate" id="submitButton" />
</div>

<!--This is where the answer will be displayed.-->
    <p id="answer">The answer is: <span id="display"></span></p>
    
<!--This script connects the calculator you can see on the website to its Javascript page to enable calculations to be done.-->
<script src="calc.js" ></script>

<p id="sqrt1"><br><br><br><br><br><br><br><br><br>(With sqrt, you only need to input a value in the first box.)</p>

</body>
</html>
